<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <article class="product">
        <a href="#" class="product__image">
            <div class="product__switch image-switch">
                <div class="image-switch__item">
                    <div class="image-switch__img"><img src="img/macbook.png" alt="Mac"></div>
                </div>
                <div class="image-switch__item">
                    <div class="image-switch__img"><img src="img/macbook-2.png" alt="Mac"></div>
                </div>
                <div class="image-switch__item">
                    <div class="image-switch__img"><img src="img/macbook-3.png" alt="Mac"></div>
                </div>
            </div>
            <ul class="product__image-pagination image-pagination" aria-hidden="true">
                <li class="image-pagination__item">

                </li>
            </ul>
        </a>
        <h3 class="product__title">
            <a href="#">Ноутбук Apple MacBook Pro 16 TB i7 2.6/16/512 SSD SG MVVJ2RU/A</a>
        </h3>
        <div class="product__props">
            <span class="product__rating">
                4,5
            </span>
            <span class="product__testimonials">83 отзыва</span>
        </div>
        <div class="product__info">
            <span class="product__term">Артикул: 879876</span>
            <span class="product__available">В наличии: 13 шт</span>
        </div>
        <div class="product__price product-price">
            <span class="product-price__curent">190 789 ₽ </span>
            <span class="product-price__old">194 578 ₽</span>
        </div>
        <button class="product__btn">Добавить в корзину</button>
    </article>

    <script src="./js/product.js"></script>
</body>
</html>
